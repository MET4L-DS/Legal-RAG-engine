services:
    - type: web
      name: legal-rag-engine
      env: python
      buildCommand: pip install -r requirements.txt && python preload_model.py
      startCommand: uvicorn src.server.app:app --host 0.0.0.0 --port $PORT
      envVars:
          - key: GEMINI_API_KEY
            sync: false
          - key: EMBEDDING_MODEL
            value: sentence-transformers/all-MiniLM-L6-v2
          - key: LLM_MODELS
            value: gemini-2.0-flash-lite,gemma-3-27b-it
